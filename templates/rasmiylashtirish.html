<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Uzum Market</h5>
                    <span class="badge bg-light text-dark">OʻZ</span>
                </div>
                <h6 class="text-end fw-bold">{{total_price}} so'm</h6>

                <form>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Karta raqami</label>
                        <input type="text" id="cardNumber" class="form-control" placeholder="Karta raqami" name="card_number">
                    </div>
                    
                    <div class="mb-3">
                        <label for="cardHolrder" class="form-label">Karta egasi</label>
                        <input type="text" id="cardHolrder" class="form-control" placeholder="Karta egasi" name="card_holder">
                    </div>
                    
                    <div class="mb-3">
                        <label for="expireDate" class="form-label">Karta egasi</label>
                        <input type="date" id="expireDate" class="form-control" placeholder="Karta egasi" name="expire_date">
                    </div>



                    <div class="mb-3">
                        <p class="mb-1">Toʻlov uchun quyidagi kartalarni qabul qilamiz:</p>
                        <div class="d-flex gap-2">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Visa_2021.svg" alt="Visa" style="height: 30px;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Mastercard-logo.svg" alt="MasterCard" style="height: 30px;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/HUMO_card_logo.svg" alt="Humo" style="height: 30px;">
                        </div>
                    </div>

                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberCard" checked>
                        <label class="form-check-label" for="rememberCard">Kartani eslab qolish</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" disabled>
                        Toʻlash {{ total_price }} so'm
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
